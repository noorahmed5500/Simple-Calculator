<body>

<div id="design">
  <h2>Simple Calculator</h2>

  <label class="l1">Type value</label><br>
  <input class="one" type="number" id="f"><br><br>

  <label class="l2">Type value</label><br>
  <input class="two" type="number" id="s"><br><br>

  <label class="l2">Type Operator</label><br>
  <input class="op" type="text" id="opr" list="opt"><br><br>
  <datalist id="opt">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
  </datalist>

  <button type="button" onclick="cal()">Calculate</button>
